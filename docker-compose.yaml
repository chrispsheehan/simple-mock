version: '3.7'

services:

    mock:
        build:
            context: .
            args:
                _HTTPS_MODE: "false"
                _MOCK_REFERENCE: ${MOCK_REFERENCE}
        image: ${MOCK_REFERENCE}:{MOCK_VERSION}
        container_name: ${MOCK_REFERENCE}
        volumes:
            - ./state.json:/state.json
        ports: 
            - "8080:8080"
            - "2000:2000"